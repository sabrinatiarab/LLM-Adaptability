<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Question Generator</title>
</head>
<body>
    <h1>Upload Document and Generate Questions</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose PDF file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="api_key">Enter API Key:</label>
        <input type="text" name="api_key" id="api_key" required>
        <br>
        <button type="submit">Generate Questions</button>
    </form>
    <h2>Generated Questions and Answers:</h2>
    <ul>
        {% for q in questions %}
            <li><strong>Question:</strong> {{ q.question }}<br><strong>Answer:</strong> {{ q.answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
