<!DOCTYPE html>
<html>
<head>
    <title>Generator Pertanyaan Pilihan Ganda</title>
</head>
<body>
    <h1>Generator Pertanyaan Pilihan Ganda</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Upload Buku (PDF):</label>
            <input type="file" name="file" id="file" required>
        </div>
        <div>
            <label for="api_key">Masukkan API Key:</label>
            <input type="password" name="api_key" id="api_key" required>
        </div>
        <button type="submit">Generate Pertanyaan</button>
    </form>

    {% if questions %}
        <h2>Hasil Pertanyaan</h2>
        <ul>
        {% for question in questions %}
            <li>{{ question }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
